<script>

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
</script>
<script>
var language=getCookie("language");
var page=getCookie("page");
var path="";
path = (language=='ITA')?"ITA/":"ENG/";
switch(page)
{
  case 'con':
    path += "contact.html";
    break;
  case 'map':
    path += "map.html";
    break;
  case 'ph':
    path += "photo.html";
    break;
  case 'home':
  default:
    path += "index.html";
}
location.href=path;
</script>
